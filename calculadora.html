<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap" rel="stylesheet">

    <title>Calculadora</title>    

</head>
<body>
    <div class="background">
            <div class="calculadora">
            <img src="logo-footer.png">
            <p id="resultado">1 2 3 4 5 6</p>
            <table>
                <tr>
                    <td><button class="btn">C</button></td>
                    <td><button class="btn"><</button></td>
                    <td><button class="btn">/</button></td>
                    <td><button class="btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 102px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 102px;">0</button></td>
                    <td><button class="btn">.</button></td>
               </tr>
            </table>
        </div>
    </div>
</body>

</html>
